<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>

<body>
    <div class="slick-title">
        <p>cur featured work</p>
        <h1>We create engaging experiences through creativity & craft</h1>
    </div>
    <section class="container">
        <div class="slider">
            <div class="item">
                <img src="./img/img1.jpg" width="440" height="400" alt="Slide 1">
            </div>
            <div class="item">
                <img src="./img/img2.jpg" width="440" height="400" alt="Slide 2">
            </div>
            <div class="item">
                <img src="./img/img3.jpg" width="440" height="400" alt="Slide 3">
            </div>
            <div class="item">
                <img src="./img/img4.jpg" width="440" height="400" alt="Slide 4">
            </div>
            <div class="item">
                <img src="./img/img5.jpg" width="440" height="400" alt="Slide 5">>
            </div>
            <div class="item">
                <img src="./img/img6.jpg" width="440" height="400" alt="Slide 6">
            </div>
            <div class="item">
                <img src="./img/img7.jpg" width="440" height="400" alt="Slide 7">
            </div>
            <div class="item">
                <img src="./img/img8.jpg" width="440" height="400" alt="Slide 8">
            </div>
            <div class="item">
                <img src="./img/img9.jpg" width="440" height="400" alt="Slide 9">
            </div>
            <a class="prev" onclick="minusSlide()">&#10094;</a>
            <a class="next" onclick="plusSlide()">&#10095;</a>
        </div>
        <div class="slider-dots">
            <span class="slider-dots_item" onclick="currentSlide(1)"></span> 
            <span class="slider-dots_item" onclick="currentSlide(2)"></span> 
            <span class="slider-dots_item" onclick="currentSlide(3)"></span>
            <span class="slider-dots_item" onclick="currentSlide(4)"></span>
            <span class="slider-dots_item" onclick="currentSlide(5)"></span>
            <span class="slider-dots_item" onclick="currentSlide(6)"></span>
            <span class="slider-dots_item" onclick="currentSlide(7)"></span>
            <span class="slider-dots_item" onclick="currentSlide(8)"></span>
            <span class="slider-dots_item" onclick="currentSlide(9)"></span>
        </div>
    </section>
<script src="js/main.js"></script>
</body>
</html>
